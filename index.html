<!DOCTYPE html>
<html>
<head>
    <title>gremio Control√°vel</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #gremio {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 300%;
            left: 300%;
            transform: translate(-300%, -300%);
        }


         #inter {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 300%;
            left: 300%;
            transform: translate(-300%, -300%);
        }
    </style>
</head>
<body>
    <img id="gremio" src="img/gremio.png" alt="gremio">

    <script>
        const gremio = document.getElementById('gremio');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const velocidade = 5;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') y -= velocidade;
            if (e.key === 'ArrowDown') y += velocidade;
            if (e.key === 'ArrowLeft') x -= velocidade;
            if (e.key === 'ArrowRight') x += velocidade;

            // Limita dentro da tela
            x = Math.max(25, Math.min(x, window.innerWidth - 25));
            y = Math.max(25, Math.min(y, window.innerHeight - 25));

            gremio.style.left = x + 'px';
            gremio.style.top = y + 'px';
        });
    </script>



   <img id="inter" src="img/inter.png" alt="inter">


   <script>
        const inter = document.getElementById('inter');
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        const velocidade = 5;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'W') y -= velocidade;
            if (e.key === 'S') y += velocidade;
            if (e.key === 'A') x -= velocidade;
            if (e.key === 'D') x += velocidade;

            // Limita dentro da tela
            x = Math.max(25, Math.min(x, window.innerWidth - 25));
            y = Math.max(25, Math.min(y, window.innerHeight - 25));

            inter.style.left = x + 'px';
            inter.style.top = y + 'px';
        });

    </script>




</body>
</html>
